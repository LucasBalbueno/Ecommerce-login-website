<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login E-commerce Camp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__menu">
                <span class="cabecalho__menu__hamburguer"></span>
            </label>
            <ul class="menu__lista">
                <li class="menu__item"><a class="menu__link-title" href="#">Início</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Produtos</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Marcas</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Rastreio</a></li>
            </ul>
            <img class="container__logo" src="./assets/imgs/Logo EcommerceCamp.svg" alt="Logo E-commerce Camp">
            <a class="container__busca"><img src="./assets/imgs/Lupa Branca.svg" alt="Pesquisa"></a>
        </div>
    </header>
    <main>
        <div class="acesso__borda">
            <h1 class="acesso__title">Fazer Login</h1>
            <div class="acesso__form">
                <h2 class="form__title">Email</h2>
                <input type="email" class="form__info">
            </div>
            <div class="acesso__form">
                <h2 class="form__title">Senha</h2>
                <input type="password" class="form__info">
                <a class="senha__link">Esqueci minha senha</a>
            </div>
            <div class="acesso__botoes">
                <button class="botao__principal">ENTRAR</button>
                <button class="botao__entrar-google">ENTRAR COM O GOOGLE</button>

                <div class="acesso__barra"></div>

                <h1 class="acesso__title">Fazer Cadastro</h1>
                <div class="acesso__form">
                    <h2 class="form__title">Nome Completo</h2>
                    <input type="text" class="form__info">
                </div>
                <div class="acesso__form">
                    <h2 class="form__title">Email</h2>
                    <input type="email" class="form__info">
                    <p class="form__texto">É bom ter você aqui conosco!</p>
                </div>
                <button class="botao__cadastro">COMPLETAR CADASTRO</button>
        </div>
    </main>
</body>
</html>
